<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #2b2b2b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            font-size: 16px;
        }

        .result-box {
            background-color: #333;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            max-width: 700px;
            width: 100%;
            height: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }
        
        
.glow-on-hover {
    /* width: 220px;
    height: 50px; */
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
}

.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
    position: absolute;
    top: -2px;
    left:-2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    opacity: 0;
    transition: opacity .3s ease-in-out;
    border-radius: 10px;
}

.glow-on-hover:active {
    color: #000
}

.glow-on-hover:active:after {
    background: transparent;
}

.glow-on-hover:hover:before {
    opacity: 1;
}

.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}

@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}

        /* .result-box:hover {
            transform: scale(1.05); /* Slight zoom-in on hover */
        /* } */ 

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #resultText {
            font-size: 1rem;
            white-space: pre-wrap;
            text-align: left;
            background: none;
            color: #fff;
            outline: none;
            overflow-y: auto;
            height: 200px;
        }

        /* Blinking cursor animation */
        .typing-cursor::after {
            content: '|';
            animation: blink-cursor 0.75s step-end infinite;
        }

        @keyframes blink-cursor {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
      
.processing-container {
    display: inline-block;
    text-align: center;
}

.processing-text {
    font-size: 1.5rem;
    color: black; /* Color for the fixed text "Processing" */
    margin-right: 5px; /* Small space between text and dots */
}

.loading-dots {
    font-size: 1.5rem;
    /* color: blue; Initial color */
    display: inline-block;
    letter-spacing: 0.2em;
    width: auto;
    text-align: left;
}

.loading-dots::after {
    content: '';
    display: inline-block;
    /* font-size: 1.5rem; Base size of the dots */
    color: blue; /* Initial color for the dots */
    animation: dots 3s  infinite ease-in-out;
}




/* styled animation */

.loader {
  position: absolute;
  top: calc(50% - 32px);
  left: calc(50% - 32px);
  width: 64px;
  height: 64px;
  border-radius: 50%;
  perspective: 800px;
}

.inner {
  position: absolute;
  box-sizing: border-box;
  width: 100%;
  height: 100%;
  border-radius: 50%;  
}

.inner.one {
  left: 0%;
  top: 0%;
  animation: rotate-one 1s linear infinite;
  border-bottom: 3px solid #EFEFFA;
}

.inner.two {
  right: 0%;
  top: 0%;
  animation: rotate-two 1s linear infinite;
  border-right: 3px solid #EFEFFA;
}

.inner.three {
  right: 0%;
  bottom: 0%;
  animation: rotate-three 1s linear infinite;
  border-top: 3px solid #EFEFFA;
}

@keyframes rotate-one {
  0% {
    transform: rotateX(35deg) rotateY(-45deg) rotateZ(0deg);
  }
  100% {
    transform: rotateX(35deg) rotateY(-45deg) rotateZ(360deg);
  }
}

@keyframes rotate-two {
  0% {
    transform: rotateX(50deg) rotateY(10deg) rotateZ(0deg);
  }
  100% {
    transform: rotateX(50deg) rotateY(10deg) rotateZ(360deg);
  }
}

@keyframes rotate-three {
  0% {
    transform: rotateX(35deg) rotateY(55deg) rotateZ(0deg);
  }
  100% {
    transform: rotateX(35deg) rotateY(55deg) rotateZ(360deg);
  }
}


        .animate-button {
            margin-top: 20px;
            transition: transform 0.3s;
        }

        .animate-button:hover {
            transform: scale(1.1);
        }

        .result-container {
            position: relative;
        }

        .button-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

    </style>
</head>
<body>
    <div class="result-box glow-on-hover">
        <h1>Result</h1> <!-- "Result" is shown immediately without typing -->
        <div id="loadingDots" class="loading-dots">
            <div class="loader">
                <div class="inner one"></div>
                <div class="inner two"></div>
                <div class="inner three"></div>
              </div>
        </div>
        <div id="resultText" class=" typing-cursor " style="display: none;" readonly></div>
        <div class="button-container">
            <button id="resetButton" class="btn btn-primary animate-button">Reset</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Custom result with percentages for human and GPT contributions
        const resultText = "- Human-generated content: 65%\n- AI (GPT)-generated content: 35%.\n\nThe analysis of the input text shows that it is mostly human-generated with a small contribution from AI.";
        const typingSpeed = 50; // Speed of typing in milliseconds
        const delayBeforeResult = 3000; // 3 seconds delay before showing result

        // Function to simulate typing animation
        function typeWriter(text, element) {
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    element.innerHTML += text[index];
                    index++;
                } else {
                    clearInterval(interval); // Stop the typing effect when text is fully displayed
                    // Remove the cursor animation after typing completes
                    element.classList.remove('typing-cursor');
                }
            }, typingSpeed);
        }

        // Simulate delay before showing the result
        function showResult() {
            const resultElement = document.getElementById('resultText');
            const loadingDotsElement = document.getElementById('loadingDots');

            setTimeout(() => {
                loadingDotsElement.style.display = 'none'; // Clear the processing dots
                resultElement.style.display = 'block'; // Show result text box
                typeWriter(resultText, resultElement); // Start typing the result
            }, delayBeforeResult); // Delay before showing the result
        }

        // Start the delay and typing animation on page load
        showResult();

        // Reset button logic
        document.getElementById('resetButton').addEventListener('click', () => {
            // Redirect to the front page (replace 'frontpage.html' with your actual front page)
            window.location.href = 'frontpage.html';
        });
    </script>
</body>
</html>
